<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=NOMBRE_DE_LA_FUENTE&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<style>
    body {
  font-family: 'Montserrat', sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background-color: #2c3e50;
  color: white;
  text-align: center;
  padding: 20px;
  overflow: auto; /* Agrega overflow para limpiar el float */
  border-radius: 0 0 10px 10px; /* Redondea las esquinas inferiores */
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Agrega una sombra */
  transition: all 0.3s ease; /* Agrega un efecto de transición */

}

header:hover {
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Cambia la sombra al pasar el cursor */
}

.logo {
  float: left;
  margin-right: 20px; /* Ajusta el margen derecho según tus necesidades */
  width: 250px; /* Ajusta el ancho según tus necesidades */
  height: auto;
  float: left;
}

.titulo {
  float: right;
}




h1 {
  font-size: 50px;
  margin: 0;
}

section {
  padding: 50px;
  text-align: center;
}

h2 {
  font-size: 30px;
}

ul {
  list-style: none;
  padding: 0;
}

li {
  margin: 10px 0;
}

button {
  background-color: #2c3e50;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  font-size: 20px;
  cursor: pointer;
}

button:hover {
  background-color: #34495e;
}

footer {
  background-color: #2c3e50;
  color: white;
  text-align: center;
  padding: 10px;
  border-radius: 0 0 10px 10px; /* Redondea las esquinas inferiores */

}

  </style>
 <body>
    <header>
        <img class="logo" src="./logo.png" alt="logo"> 
      <h1 class="titulo">CompaZión</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">Escuela de paz y reconciliación</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Servicios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Testimonios</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <section>
      <h2>Servicios </h2>
      <p>Descripción </p>
      <button>Más información</button>
    </section>
    <section>
      <h2>Videos</h2>
      <ul>
        <li>Característica 1</li>
        <li>Característica 2</li>
        <li>Característica 3</li>
      </ul>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/WamU36hXiNw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </section>
    <section>
      <h2>Testimonios</h2>
      <p>Testimonio 1</p>
      <p>Testimonio 2</p>
    </section>
    <footer>
      <p>Derechos reservados.</p>
    </footer>
</body>
