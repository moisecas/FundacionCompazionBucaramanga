    <h1>Formulario de registro de eventos</h1>
	<form action="" method="post">
		<label for="nombre">Nombre completo:</label><br>
		<input type="text" id="nombre" name="nombre" required><br>

		<label for="correo">Correo electrónico:</label><br>
		<input type="email" id="correo" name="correo" required><br>

		<label for="telefono">Teléfono:</label><br>
		<input type="tel" id="telefono" name="telefono" required><br>

		<label for="evento">Evento:</label><br>
		<input type="text" id="evento" name="evento" required><br>

		<label for="fecha">Fecha:</label><br>
		<input type="date" id="fecha" name="fecha" required><br>

		<label for="asistentes">Número de asistentes:</label><br>
		<input type="number" id="asistentes" name="asistentes" required><br>

		<input type="submit" value="Registrarse">
	</form>
